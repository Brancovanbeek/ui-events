<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="checkbox.css">
</head>
<body>
    <div class="checkbox-group">
        <label class="checkbox-button">
          <input type="checkbox" name="category" value="all" checked />
          ALL
        </label>
        <label class="checkbox-button">
          <input type="checkbox" name="category" value="breast" />
          BREAST
        </label>
        <label class="checkbox-button">
          <input type="checkbox" name="category" value="gastrointestinal" />
          GASTROINTESTINAL
        </label>
        <label class="checkbox-button">
          <input type="checkbox" name="category" value="gynaecology" />
          GYNAECOLOGY
        </label>
    </div>
      
</body>
</html>
